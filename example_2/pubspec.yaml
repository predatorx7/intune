name: example
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.1.1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  intune_platform_interface: ^0.1.0
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.3.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  pigeon: ^10.1.4
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  plugin:
    implements: intune_platform_interface
    platforms:
      android:
        package: com.hdfc.irm
        pluginClass: IntuneAndroidPlugin
